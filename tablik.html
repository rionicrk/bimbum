<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablik</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <table>
    <caption>
        Шабаке
      </caption>
      <tr>
        <th class="bigshabak tablikb">
          Большая шабака
        </th>
        <th class="srishabak tablikb">
          Средняя шабака
        </th>
        <th class="minishabak tablikb">
          Маленьковая шабака
        </th>
      </tr>
      <tr>
        <td class="bigshabak tablikb">
          Пушистовая
        </td>
        <td class="srishabak tablikb">
          Непушистовая
        </td>
        <td class="minishabak tablikb">
          Пушистовая, но не линяет
        </td>
      </tr>
      <tr>
        <td class="bigshabak tablikb">
          Бегалка
        </td>
        <td class="srishabak tablikb">
          Прыгалка
        </td>
        <td class="minishabak tablikb">
          Сопелка
        </td>
      </tr>
      <tr>
        <td class="tablikb">
          <img src="../papka/big shabaka.jpg" class="kartinkipng">
        </td>
        <td class="tablikb">
          <img src="../papka/sredni shabaka.png" class="kartinkipng">
        </td>
        <td class="tablikb">
          <img src="../papka/smol shabaka.jpg" class="kartinkipng">
        </td>
      </tr>
    </table>
</body>
</html>
